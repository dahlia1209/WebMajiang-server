name: Trigger auto deployment for webmajiang-containerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/webmajiang-containerapp-AutoDeployTrigger-6f031a90-b4f4-45c1-91fe-fbaceffcdd98.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEBMAJIANGCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEBMAJIANGCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEBMAJIANGCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.WEBMAJIANGCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEBMAJIANGCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: webmajiang-containerapp
          resourceGroup: webmajiang-202502221442-rg
          imageToBuild: ghcr.io/webmajiang-containerapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


